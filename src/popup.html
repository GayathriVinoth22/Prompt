<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Prompt Manager</title>
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    }
    
    .header {
      background: linear-gradient(135deg, #10B981, #059669);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 8px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      padding: 16px 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
    }
    
    .action-btn:hover {
      border-color: #10B981;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
      transform: translateY(-2px);
    }
    
    .action-btn .icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
    
    .stats {
      background: white;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    
    .stats h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #374151;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .stat-item:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      font-size: 14px;
      color: #6b7280;
    }
    
    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }
    
    .primary-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10B981, #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Prompt Manager</h1>
    <p>Enhance your ChatGPT experience</p>
  </div>
  
  <div class="content">
    <div class="quick-actions">
      <button class="action-btn" id="toggle-panel">
        <span class="icon">üìù</span>
        Quick Access
      </button>
      <button class="action-btn" id="open-manager">
        <span class="icon">‚öôÔ∏è</span>
        Full Manager
      </button>
    </div>
    
    <div class="stats">
      <h3>Your Library</h3>
      <div class="stat-item">
        <span class="stat-label">Total Prompts</span>
        <span class="stat-value" id="total-prompts">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Categories</span>
        <span class="stat-value" id="total-categories">6</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Bookmarked</span>
        <span class="stat-value" id="bookmarked-prompts">0</span>
      </div>
    </div>
    
    <button class="primary-btn" id="open-full-manager">
      Open Full Manager
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
